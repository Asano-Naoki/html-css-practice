<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>JavaScriptの練習</title>
  </head>
  <body>
    <form>
        <input type="number" id="left">
        ÷
        <input type="number" id="right">
        <span id="result"></span>
    </form>
    <br>
    <button id="calculate">計算する</button>
    <br>
    <p>商は<span id="quotient"></span>で余りは<span id="remainder"></span>です。</p>
    <hr>

    <button id="list">青字のリストを追加</button>
    <ul id="parent-list">
    </ul>
    <hr>

    <button id="random">ランダムな数字の判定</button>
    <p id="random-result"></p>
    <hr>

    <form>
      華氏の温度を入力してください。
      <br>
      <input type="number" id="f">
    </form>
    <button id="ftoc">華氏から摂氏に変換</button>
    <p id="ftoc-result"></p>
    <hr>

    <div style="height:800px; border:solid;">
      意味はありません。スクロールのためです。
    </div>
    <a id="back-btn" href="#" style="position: fixed; bottom: 10px; right: 10px; display: none;">TOPに戻る</a>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-dom.js"></script>
  </body>
</html>
